<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kalam:wght@300;400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/auth.css">

</head>

<body class="dark-bckgrnd">

    <div class="container" id="signup-container">
        <h1 class="title1 blue-txt mb-4">Sign Up</h1>
        <div class="content">
            <div class="inputs">
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
                <div id="name-error" class="input-error-message"></div>

                <input type="text" id="email" name="email" placeholder="Enter Your Email">
                <div id="email-error" class="input-error-message"></div>

                <input type="password" id="pass" name="pass" placeholder="Enter Your Password">
                <div id="pass-error" class="input-error-message"></div>

                <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirm Your Password">
                <div id="confirm-pass-error" class="input-error-message"></div>
            </div>
            <div class="buttons">
                <button id="signup-btn" class="sign">Register</button>
            </div>

            <div class="loginOrSignup">
                <h6 class="white-txt">Already have an account?</h6>
                <h6 id="goToLogin" class="white-txt" style="cursor: pointer;">Sign in</h6>
            </div>
        </div>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h1 class="title1 blue-txt mb-4">Login</h1>
        <div class="content">
            <div class="inputs">
                <input type="text" id="login-email" name="email" placeholder="Enter Your Email">
                <div id="login-email-error" class="input-error-message"></div>

                <input type="password" id="login-pass" name="pass" placeholder="Enter Your Password">
                <div id="login-pass-error" class="input-error-message"></div>
            </div>
            <div class="buttons">
                <button id="login-btn" class="sign">Login</button>
            </div>

            <div class="loginOrSignup">
                <h6 class="white-txt">Don't have an account?</h6>
                <h6 id="goToSignup" class="white-txt" style="cursor: pointer;">Sign up</h6>
            </div>
        </div>
    </div>


    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
